
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pairs Trading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Pairs Trading',
      repo: '',
      loadSidebar: true, 
      loadNavbar: true,
      subMaxLevel: 2,
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      search: 'auto',
      katex: {
      delimiters: 'dollars'  // $...$ for inline, $$...$$ for block, 数学公式和latex一样
    }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> <!-- 搜索用的框，可以去掉 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script> <!-- copy代码用的-->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> <!-- 图片放大功能,可以之后去掉 --> 
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-katex@1.4.1/dist/docsify-katex.min.js"></script>
</body>
</html>
